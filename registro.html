<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/registro.css">
</head>
<body>
    <section class="container">
        <div class="registro-container">
            <h1>Crea Una Cuenta</h1>
            <form>
                <div>
                    <label for="nombres">Nombres</label>
                  <input class="input" type="text" name="correo" id="nombres" placeholder="ingrese sus nombres">
                </div>

                <div>
                    <label for="apellidos">Apellidos</label>
                    <input class="input" type="text" name="correo" id="apellidos" placeholder="ingrese sus Apellidos">
                </div>

                <div>
                    <label for="usuario">Usuario</label>
                    <input class="input" type="text" name="correo" id="usuario" placeholder="ingrese un usuario">
                </div>

                <div>
                    <label for="correo">correo</label>
                    <input class="input" type="email" name="correo" id="correo" placeholder="ingrese su correo">
                </div>

                <div>
                    <label for="contraseña">contraseña</label>
                    <input class="input" type="password" name="contraseña" id="contraseña" placeholder="ingrese su contraseña">
                </div>

                <div>
                    <label for="confirmar contraseña">confirmar contraseña</label>
                    <input class="input" type="password" name="confirmar contraseña" id="confirmar contraseña" placeholder="ingrese su contraseña">
                </div>


                <div>
                    <input type="submit" name="submit" id="" value="guardar" class="button">
                    <a href="index.html" class="button">cancelar</a>
                </div>

                <div>
                    ¿Ya Tienes una cuenta?<a id="login" href="#">iniciar sesion</a>
                </div>
            </form>

        </div>

    </section>
</body>
</html>
